name: Build and Publish Docker Images

on:
  push:
    tags: [ '*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: backend
            dockerfile: apps/backend/Dockerfile
            image_suffix: backend
            build_args: ""
          - app: frontend
            dockerfile: apps/frontend/Dockerfile
            image_suffix: frontend
            build_args: |
              NEXT_PUBLIC_API_URL=https://plania.fabiodev.com.br/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Repo Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image_suffix }}
          tags: |-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
            type=sha,format=long

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: runner
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Trigger Portainer Webhook
        run: |
          if [[ -n "${{ secrets.PORTAINER_WEBHOOK }}" ]]; then
            echo "üöÄ Triggering Portainer Stack Deployment Webhook..."
            curl -X POST "${{ secrets.PORTAINER_WEBHOOK }}"
          else
            echo "‚ö†Ô∏è PORTAINER_WEBHOOK secret not found. Skipping deployment trigger."
          fi


